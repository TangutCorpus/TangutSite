services:
  db:
    image: postgres:latest
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    env_file:
      - ./.env
    restart: unless-stopped

  ktor:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - db
    env_file:
      - ./.env
    restart: unless-stopped

volumes:
  pgdata:
